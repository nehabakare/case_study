<!doctype html>

<html>

<head>
    <title>Product Application</title>
</head>
<body>
<table border="1">
    <thead>
    <tr>

        <th>ID</th>
        <th> SKU</th>
        <th> Product</th>
        <th> Price</th>
        <th> Date</th>
    </tr>
    </thead>
    <tbody>
    {% for item in data %}
    <tr>
        <td>{{item[0]}}</td>
        <td>{{item[1]}}</td>
        <td>{{item[2]}}</td>
        <td>{{item[3]}}</td>
        <td>{{item[4]}}</td>
        <td class="td-actions text-right">
            <a href="{{ url_for('update_product', store_id = item[0]) }}">
            <input type="submit" name="edit_btn" value="update"rel="tooltip" class="btn btn-info">
        <i class="material-icons"></i></input></a>
         </td>

    </tr>

    {% endfor %}
    </tbody>
</table>
</body>
</html>
